<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1 name="label">-Ваша коллекция котят-</h1>
  <div id="collection"></div>
  <form id="dobavl">
    <h2>Добавить котенка</h2>
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="age">Возраст:</label>
    <input type="number" id="age" name="age" required><br>
    <label for="color">Цвет:</label>
    <input type="text" id="color" name="color" required><br>
    <button type="submit">Добавить</button>
  </form>
  <div id="redactContainer" style="display: none;">
    <h2>Редактировать котенка</h2>
    <form id="redact">
      <label for="redactName">Имя:</label>
      <input type="text" id="redactName" name="redactName" required><br>
      <label for="redactAge">Возраст:</label>
      <input type="number" id="redactAge" name="redactAge" required><br>
      <label for="redactColor">Цвет:</label>
      <input type="text" id="redactColor" name="redactColor" required><br>
      <button type="submit">Сохранить</button>
      <button type="button" onclick="cancelRedact()">Отмена</button>
    </form>
  </div>
  <script src="JSson.js"></script>
</body>
</html>
